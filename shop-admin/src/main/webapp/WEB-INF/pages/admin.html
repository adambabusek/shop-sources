<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="description" content="App for testing REST">
	<meta name="keywords" content="REST, AJAX, Spring MVC">
	<title>Restest App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<script type="text/javascript">
		$(document).ready(function() {
			$("#loginForm").submit(function() {
				$.post("http://localhost:8080/restest/app/data",
						{number: 234},
						function(data, status) {
							$("#loginResult").text(data.id);
						})
			});
		});		
	</script>

</head>
<body>
	<h1>Restest App</h1>
	<h2>app.html</h2>
	<form id="loginForm" method="post" action="">
		<div>
			<span>email:</span> <input tabindex="1" type="text" name="email" />
		</div>
		<div>
			<span>password:</span> <input type="password" name="password" tabindex="2" />
		</div>
		<input type="submit" value="Log In" tabindex="3" />
	</form>
	
	<div id="loginResult">
	
	</div>
</body>
</html>
